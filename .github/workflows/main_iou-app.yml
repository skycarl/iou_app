name: Build and deploy IOU App to Azure Web App

on:
  workflow_run:
    workflows: ["Build and test"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: iou-app

      - name: Unzip artifact for deployment
        run: unzip release.zip


      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A69FF0DABFEF4C1A835BB7FFF88440CD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EB097CFCE65F485BA72F8CABF70D0BED }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FCB164A2A295413789439CC9C4CFC4A7 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'iou-app'
          slot-name: 'Production'
